<app-questions-modal
  *ngIf="chooseQuestionsMode"
  (close)="onClose()"
></app-questions-modal>

<div class="row">
  <form [formGroup]="examForm" (ngSubmit)="createExam()">
    <div class="row justify-content-center">
      <div class="col-5 col-lg-3 mb-2">
        <label class="form-label" for="examName">Exam Name</label>
        <input
          class="form-control"
          type="text"
          id="examName"
          formControlName="examName"
        />
      </div>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-5 col-lg-3">
        <label class="form-label" for="passingScore">Passing Score</label>
        <input
          class="form-control"
          type="number"
          id="passingScore"
          formControlName="passingScore"
        />
      </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="isLoading">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="isLoading ? false : true">
      <div class="row justify-content-center mb-4">
        <div class="col-5 col-lg-3">
          <button
            class="btn btn-primary btn-block w-100"
            type="button"
            (click)="onChooseQuestions()"
          >
            Choose Questions
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-5 col-lg-3">
          <button class="btn btn-primary btn-block w-100" type="submit">
            Create Exam
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
